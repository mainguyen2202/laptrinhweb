<body>
<div class="wrapper">
    <h2>Payment Form</h2>
    <form method="POST">
        <h4>Account</h4>
        <!--        1-->
        <div class="input-group">
            <div class="input-box">
                <input type="text"
                       placeholder="Full Name"
                       required class="name">
                <i class="fa fa-user icon"> </i>
<!--                <i class="fa fa-user-circle" aria-hidden="true"></i>-->
            </div>

            <div class="input-box">
                <input type="text"
                       placeholder="Nick Name"
                       required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <!--2-->
        <div class="'input-group">
            <div class="input-box">
                <input type="email"
                       placeholder="Email Address"
                       required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <!--3-->
        <div class="input-group">
            <div class="input-box input-box-left">
                <h4>Date of Birth</h4>
                <input type="text" placeholder="DD"
                       class="dob">
                <input type="text" placeholder="MM"
                       class="dob">
                <input type="text" placeholder="YYYY"
                       class="dob">

            </div>
            <div class="input-box input-box-right">
                <h4>Gender</h4>
                <input type="radio" id="b1"
                       name="gendar" checked class="radio">
                <label for="b1">Male</label>


                <input type="radio" id="b2"
                       name="gendar" class="radio">
                <label for="b2">Female</label>





            </div>
        </div>
        <!--        4-->

        <div class="input-group">
            <div class="input-box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay"
                       id="bc1" checked class="radio">
                <label for="bc1">
                    <span>
                        <i class="fa fa-cc-visa"></i>
                        Credit Card
                    </span>
                </label>

                <input type="radio" name="pay"
                       id="bc2" class="radio">
                <label for="bc2">
                    <span>
                        <i class="fa fa-cc-paypal"></i>
                     Paypal
                    </span>
                </label>

            </div>
        </div>

        <!--5-->
        <div class=input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Number" required class="name">
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <!--6-->
        <div class=input-group">
            <div class="input-box input-box-left">
                <input type="tel" placeholder="Card CVC" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input-box input-box-right">
                <select>
                    <option>01 jun</option>
                    <option>02 jun</option>
                    <option>03 jun</option>
                </select>
                <select>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                </select>
            </div>
        </div>
        <!--7-->
        <div class="input-group">
            <div class="input-box">
                <button type="submit">PAY NOW</button>
            </div>
        </div>
<!--8-->
<div class="input-goup">
    <h4>Teams and Conditions</h4>
    <label class="container">

        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
        I accept the taems and conditions for signing up to this service, and
        hereby confirm I have read the privacy policy
    </label>
</div>
    </form>
</div>
